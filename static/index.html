<html>

<head>
    <link href="/app/css/main.css" rel="stylesheet" media="all" />
</head>

<body>
    <div id="app">
        <div id="left"></div>
        <div id="center">
            <div id="myDiagramDiv"></div>
        </div>
        <div class="fab"><a class="js-add">+</a></div>
    </div>
    <div class="hidden">
        <div class="left">
            <div class="left-tab-nav">
                <div class="left-tab-item">Action</div>
            </div>
            <div class="left-tab-body">
                <div class="tab-body-action">
                    <form>
                        <input type="hidden" class="id" value="null">
                        <input type="text" class="title" placeholder="Item">
                        <hr>
                        <div class="smth_text">
                            <textarea placeholder="you can write text for your users here"></textarea>
                        </div>
                        <hr>
                        <div class="method-btns">
                            <div class="met-btn" data-method="get">GET</div>
                            <div class="met-btn" data-method="post">POST</div>
                        </div>
                        <input type="text" class="url" placeholder="url">
                        <input type="text" class="header" placeholder="header">
                        <input type="text" class="body" placeholder="body">
                        <div class="confirm-btn">SAVE</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/app/js/utils.js"></script>
    <script src="/app/js/center.js"></script>
    <script src="/app/js/go.js"></script>
    <script src="/app/js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,300,900" rel="stylesheet" />
</body>

</html>
